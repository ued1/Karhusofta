{% extends "base.html" %}
{% block content %}

<h2>Uuden karhun luonti</h2>

<form method="post" action="{{base_path}}/karhut">
    <div class="form-group">
        <label>Karhun nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Salasana</label>
        <input name="salasana" class="form-control" type="text">
    </div>
        
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>

<p>
    <a href="{{base_path}}/karhut" class="btn btn-default">Takaisin</a>
</p>

{% endblock %}
