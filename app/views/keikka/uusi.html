{% extends "base.html" %}
{% block content %}

<h2>Uuden keikan luonti</h2>

<form method="post" action="{{base_path}}/keikat">
    <div class="form-group">
        <label>Keikan nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>
           
    <div class="form-group">
        <label>Valitse kohde<br></label>
        {% for kohde in kohteet %}
        <div class="radio">
            <label><input type="radio" name="kohdeid" value="{{kohde.kohdeid}}"><strong>{{kohde.nimi}}</strong> - arvo {{kohde.arvo}}</label>
        </div>
        {% endfor %}
    </div>
        
    <div class="form-group">
        <label>Osallistujamaara</label>
        <input name="osallistujamaara" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Vastuukarhu<br></label>
        {% for karhu in karhut %}
        <div class="radio">
            <label><input type="radio" name="karhuid" value="{{karhu.karhuid}}"><strong>{{karhu.nimi}}</strong></label>
        </div>
        {% endfor %}
    </div>
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>
<p>
    <a href="{{base_path}}/keikat" class="btn btn-default">Takaisin</a>
</p>

{% endblock %}
