{% extends "base.html" %}
{% block content %}

<h2>Muokkaa kohdetta</h2>

<form>
    <div class="form-group">
        <label>Kohteen nimi</label>
        <input class="form-control" type="text" value="Esimerkkinimi">
    </div>
    
    <div class="form-group">
        <label>Kohteen osoite</label>
        <input class="form-control" type="text" value="Esimerkkiosoite">
    </div>
    
    <div class="form-group">
        <label>Kohteen kuvaus</label>
        <input class="form-control" type="text" value="Esimerkkikuvaus">
    </div>
    
    <div class="form-group">
        <label>Arvio ryöstösaaliista</label>
        <input class="form-control" type="text" value="50000">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>

<p>
    <a href="{{base_path}}/kohteet" class="btn btn-default">Takaisin</a>
</p>

{% endblock %}
