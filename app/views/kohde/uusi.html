{% extends "base.html" %}
{% block content %}

<h2>Uuden kohteen luonti</h2>

<form method="post" action="{{base_path}}/kohteet">
    <div class="form-group">
        <label>Kohteen nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Kohteen osoite</label>
        <input name="osoite" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Kohteen kuvaus</label>
        <input name="kuvaus" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Arvio ryöstösaaliista</label>
        <input name="arvo" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>

<p>
    <a href="{{base_path}}/kohteet" class="btn btn-default">Takaisin</a>
</p>

{% endblock %}
